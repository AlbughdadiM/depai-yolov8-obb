name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: object-detection
  CONTAINER_NAME: test-object-detection
  IMAGE_VERSION: v0.1
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: docker build . -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}

      - name: Save image to workspace
        run: docker save ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }} | gzip > ${{ env.IMAGE_NAME }}_${{ env.IMAGE_VERSION }}.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: ${{ env.IMAGE_NAME }}_${{ env.IMAGE_VERSION }}.tar.gz

  test:
    runs-on: ubuntu-latest
    needs: build
    if: success()  # Run test only if build is successful

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 8061:8061

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download image artifact
        uses: actions/download-artifact@v2
        with:
          name: docker-image
          path: .

      - name: Load Docker image
        run: gunzip -c ${{ env.IMAGE_NAME }}_${{ env.IMAGE_VERSION }}.tar.gz | docker load

      - name: Run Docker container
        run: docker run -d -p 8061:8061 --name ${{ env.CONTAINER_NAME }} ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}

      - name: Wait for container to be ready
        run: |
          sleep 10
          docker ps

      - name: Install pytest
        run: pip install pytest grpcio-tools

      - name: Run tests
        run: pytest test_image_processor.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Stop and remove Docker container
        if: always()
        run: |
          docker stop ${{ env.CONTAINER_NAME }}
          docker rm ${{ env.CONTAINER_NAME }}

  push:
    runs-on: ubuntu-latest
    needs: test
    if: success()  # Run push only if test is successful

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download image artifact
        uses: actions/download-artifact@v2
        with:
          name: docker-image
          path: .

      - name: Load Docker image
        run: gunzip -c ${{ env.IMAGE_NAME }}_${{ env.IMAGE_VERSION }}.tar.gz | docker load

      - name: Login to GitHub Container Registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Docker image
        run: docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }} ${{ env.REGISTRY }}/$(echo ${{ env.REPOSITORY }} | awk -F '/' '{print tolower($1)"/"$2}'):${{ env.IMAGE_VERSION }}

      - name: Push Docker image
        run: docker push ${{ env.REGISTRY }}/$(echo ${{ env.REPOSITORY }} | awk -F '/' '{print tolower($1)"/"$2}'):${{ env.IMAGE_VERSION }}

      - name: Remove Docker image
        if: always()
        run: docker rmi ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
